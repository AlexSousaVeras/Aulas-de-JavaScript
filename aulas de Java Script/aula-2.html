<body>

    <!--n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})-->

    <script>
       
        // Utilizando: slength, toUpperCase() e toLowerCase().
        var nome= window.prompt('Qual o seu nome? ')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br><br> `)
        document.write(`E seu nome em maiúsculo é ${nome.toUpperCase()}.<br><br>`)
        document.write(`E seu nome em minúsculo é ${nome.toLowerCase()}.`)

    </script>
</body>
