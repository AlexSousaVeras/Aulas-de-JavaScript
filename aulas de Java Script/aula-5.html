<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: black;
        }

        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20%;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        // Essa função muda o conteúdo texto ao clicar na div
        let a = window.document.getElementById('area'); // Com a variável acima da função, ela se torna uma variável global, Todos as funções abaixo dela podem utilizá-la
        // O addEventListener, observa todas as coisas
        a.addEventListener('click', clicar) 
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'black'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
